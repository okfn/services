<head>
    <meta http-equiv="refresh" content="0; url=http://viderum.com" />
    <link rel="canonical" href="http://viderum.com" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ site.title }} - {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <!--[if lt IE 9]><link rel="stylesheet" href="{{ "/css/ie.css" | prepend: site.baseurl }}"><!--<![endif]-->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.3.11/slick.css"/>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <script src="{{ "/js/vendor/modernizr-2.6.2.min.js" | prepend: site.baseurl }}"></script>

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ "/apple-touch-icon-144x144.png" | prepend: site.baseurl }}" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ "/apple-touch-icon-152x152.png" | prepend: site.baseurl }}" />
    <link rel="icon" type="image/png" href="{{ "/favicon-32x32.png" | prepend: site.baseurl }}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{ "/favicon-16x16.png" | prepend: site.baseurl }}" sizes="16x16" />
    <meta name="application-name" content="Open Knowledge Services"/>
    <meta name="msapplication-TileColor" content="#2D2D2D" />
    <meta name="msapplication-TileImage" content="{{ "/mstile-144x144.png" | prepend: site.baseurl }}" />

    <!--Twitter-->
    <meta name="twitter:card" content="summary_large_image">
<!--<meta name="twitter:site" content="@okfn">-->
    <meta name="twitter:creator" content="@{{ site.twitter_username }}">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image:src" content="{{ "/img/twitter-home.jpg" | prepend: site.baseurl }}">

    <!--Facebook-->
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:image" content="{{ "/img/facebook-home.jpg" | prepend: site.baseurl }}" /> 

</head>
